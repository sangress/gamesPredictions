<!--
  selectListFilter-choice needs to be before ui-select-multiple
  otherwise CSS rules from https://github.com/fk/select2-bootstrap-css
  do not work: [class^="select2-choice"]
-->
<span class="ui-select-match">
  <li class="ui-select-match-item selectListFilter-search-choice" ng-repeat="$item in $select.selected"
	  ng-class="{'selectListFilter-search-choice-focus':$selectMultiple.activeMatchIndex === $index, 'selectListFilter-locked':$select.isLocked(this, $index)}"
	  ui-select-sort="$select.selected">
	  <span uis-transclude-append></span>
	  <a href="javascript:;" class="ui-select-match-close selectListFilter-search-choice-close" ng-click="$selectMultiple.removeChoice($index)" tabindex="-1"></a>
  </li>
</span>

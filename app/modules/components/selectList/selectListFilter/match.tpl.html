<a class="selectListFilter-choice ui-select-match"
   ng-class="{'selectListFilter-default': $select.isEmpty()}"
   ng-click="$select.toggle($event)" aria-label="{{ $select.baseTitle }} select">
	<span ng-show="$select.isEmpty()" class="selectListFilter-chosen">{{$select.placeholder}}</span>
	<span ng-hide="$select.isEmpty()" class="selectListFilter-chosen" ng-transclude></span>
	<abbr ng-if="$select.allowClear && !$select.isEmpty()" class="selectListFilter-search-choice-close" ng-click="$select.clear($event)"></abbr>
	<span class="selectListFilter-arrow ui-select-toggle"><b></b></span>
</a>

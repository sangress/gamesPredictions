<div class="group">

	<div class="group__groupName" ng-if="groupCtrl.groupName">{{groupCtrl.groupName}}</div>
	<i class="fa fa-check group__groupSaved"
	   ng-class="{'group__groupSaved--visible': groupCtrl.showSave}"aria-hidden="true"></i>

	<div class="group__row">
		<div class="group__selectWinner">
			<div class="group__selectionTitle">{{groupCtrl.firstPlaceTitle || '1st place'}}</div>
			<div class="group__selectOptions">
				<select-list ng-model="groupCtrl.firstPlaceModel"
							 ng-change="groupCtrl.onSelected()"
							 disabled="groupCtrl.disabled"
							 options="groupCtrl.countriesOptions"></select-list>
			</div>
		</div>
		<div class="group__selectScore">
			<div class="group__selectionTitle">Your Score</div>
			<div class="group__selectionTitle group__score">{{groupCtrl.firstPlaceScoreModel}}</div>
		</div>
	</div>

	<div class="group__row">
		<div class="group__selectWinner">
			<div class="group__selectionTitle">{{groupCtrl.secondPlaceTitle || '2nd place'}}</div>
			<div class="group__selectOptions">
				<select-list ng-model="groupCtrl.secondPlaceModel"
							 ng-change="groupCtrl.onSelected()"
							 disabled="groupCtrl.disabled"
							 options="groupCtrl.countriesOptions"></select-list>
			</div>
		</div>
		<div class="group__selectScore">
			<div class="group__selectionTitle">Your Score</div>
			<div class="group__selectionTitle group__score">{{groupCtrl.secondPlaceScoreModel}}</div>
		</div>
	</div>
</div>
